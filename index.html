<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Loader…</title>
  <meta name="robots" content="noindex"/>
  <script>
    (function () {
      // 1) Nulstil gamle service workers (forebygger caches der “sluger” query)
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(rs => rs.forEach(r => r.unregister()));
      }
      // 2) Byg mål-URL og BEVAR query/hash (fx ?hid=FAMILIE01)
      var target = new URL('./webkiosk_apple_crisp_with_settings_fab.html', location.href);
      if (location.search) target.search = location.search;
      if (location.hash)   target.hash   = location.hash;
      // 3) Gennemfør redirect
      location.replace(target.toString());
    })();
  </script>
  <noscript>
    <meta http-equiv="refresh"
          content="0; url=./webkiosk_apple_crisp_with_settings_fab.html">
  </noscript>
</head>
<body>Åbner Webkiosk…</body>
</html>
