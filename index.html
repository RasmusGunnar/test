<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Webkiosk – start</title>

  <script>
    // <<< PEGER PÅ DIN RIGTIGE FORSIDE >>>
    var DEFAULT_TARGET = "webkiosk_apple_crisp_with_settings_fab_SYNC_v3.html";
  </script>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>

  <script>
  (function(){
    // Fjern alle service workers + caches for at undgå “stale” filer
    if ('serviceWorker' in navigator) {
      try {
        navigator.serviceWorker.getRegistrations().then(function(regs){
          regs.forEach(function(r){ r.unregister(); });
        });
      } catch(e){}
    }
    if (window.caches) {
      try {
        caches.keys().then(function(keys){ keys.forEach(function(k){ caches.delete(k); }); });
      } catch(e){}
    }

    // Redirect til din forside med cache-buster
    setTimeout(function(){
      var qp = new URLSearchParams(location.search);
      var target = (qp.get("target") || DEFAULT_TARGET).trim();
      var url = "./" + target + (target.includes("?") ? "&" : "?") + "v=" + Date.now();
      location.replace(url);
    }, 120);
  })();
  </script>

  <!-- Fallback hvis JS er slået fra -->
  <noscript>
    <meta http-equiv="refresh" content="0;url=./webkiosk_apple_crisp_with_settings_fab_SYNC_v3.html"/>
  </noscript>

  <style>
    body{font-family:system-ui,Segoe UI,Inter,Roboto,Arial,sans-serif;padding:24px}
    code{background:#f3f4f6;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  Starter Webkiosk… Hvis intet sker, <a id="manual" href="#">klik her</a>.
  <script>
    // Manuel link med korrekt mål
    (function(){
      var qp = new URLSearchParams(location.search);
      var target = (qp.get("target") || DEFAULT_TARGET).trim();
      document.getElementById("manual").href = "./" + target + "?v=" + Date.now();
      document.getElementById("manual").setAttribute("rel","nofollow");
    })();
  </script>

  <p style="margin-top:14px;color:#6b7280">
    Test et andet mål uden commit: <code>?target=FIL.html</code>
  </p>
</body>
</html>
