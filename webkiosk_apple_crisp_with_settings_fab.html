  .wk-iframe{position:absolute;top:52px;left:0;right:0;bottom:0;width:100%;height:calc(100% - 52px);border:0}
  .wk-fallback{position:absolute;inset:52px 0 0 0;display:none;align-items:center;justify-content:center}

  const VERSION="2025-10-28q";

  /* Ur */
  function updateClock(){
    try{
      var t=$('clockTime'), d=$('clockDate'); if(!t||!d) return;
      var now=new Date();
      t.textContent=now.toLocaleTimeString('da-DK',{hour:'2-digit',minute:'2-digit'});

  }
  setInterval(updateClock,1000); updateClock();

  /* Local state */
  var LS_KEY='webkioskConfigV2';
  var defaults={calendar:{mode:'url',url:'',fileName:'',fileData:''},homeyUrl:'',sonosUrl:'',sonosPkg:'',sonosScheme:'',logos:{calendar:'',homey:'',sonos:''},theme:{color:'#0f172a',background:'#f6f7f9'},householdId:'',wakeStrategy:'auto',_ts:0};
  function load(){ try{ var o=JSON.parse(localStorage.getItem(LS_KEY)||'{}'); var r={}; for(var k in defaults){ r[k]=defaults[k]; if(typeof defaults[k]==='object' && defaults[k] && !Array.isArray(defaults[k])){ r[k]=Object.assign({},defaults[k],o[k]||{});} else if(o[k]!==undefined){ r[k]=o[k]; } } return r; }catch(e){ return JSON.parse(JSON.stringify(defaults)); } }
  function save(c){ try{ localStorage.setItem(LS_KEY, JSON.stringify(c)); }catch(e){} }

  function applyTheme(){ document.documentElement.style.setProperty('--accent',config.theme&&config.theme.color?config.theme.color:'#0f172a'); document.documentElement.style.setProperty('--bg',config.theme&&config.theme.background?config.theme.background:'#f6f7f9'); }

      if(lh && m.homey)    lh.src=m.homey;
      if(ls && m.sonos)    ls.src=m.sonos;
      var pc=$('prevCalendar'), ph=$('prevHomey'), ps=$('prevSonos');
      if(pc && m.calendar) pc.src=m.calendar;
      if(ph && m.homey)    ph.src=m.homey;

  function applyAllFromConfig(){ applyTheme(); applyForm(); applyLogos(); }

  function applyForm(){
    if(calendarUrl) calendarUrl.value=(config.calendar&&config.calendar.url)||'';
    if(homeyUrl) homeyUrl.value=config.homeyUrl||'';
    if(sonosUrl) sonosUrl.value=config.sonosUrl||'';

    if(calendarUploadRow) calendarUploadRow.style.display=((config.calendar&&config.calendar.mode)==='upload')?'':'none';
  }

  /* Wake Lock */
  var wakeLock=null, noSleep=null;
  async function requestWakeLock(){
    if((config.wakeStrategy||'auto')==='off'){ releaseWakeLock(); return; }
    try{
      if('wakeLock' in navigator){ wakeLock = await navigator.wakeLock.request('screen'); }
      else { if(!noSleep && window.NoSleep){ noSleep = new window.NoSleep(); } if(noSleep) noSleep.enable(); }
    }catch(e){}
  }
  function releaseWakeLock(){ try{ if(wakeLock){ wakeLock.release(); wakeLock=null; } }catch(e){} try{ if(noSleep){ noSleep.disable(); noSleep=null; } }catch(e){} }
  on(document,'visibilitychange',function(){ if(document.visibilityState==='visible') requestWakeLock(); });
  on(window,'pageshow',function(){ requestWakeLock(); });
  on(window,'click',function(){ if(!('wakeLock' in navigator) && window.NoSleep){ try{ if(!noSleep) noSleep=new window.NoSleep(); noSleep.enable(); }catch(e){} } });

  /* Synk-status helpers */
  function setStatus(state, note){
    try{
      var cls=['state-offline','state-syncing','state-online','state-error'];
      if(syncBadge){ for(var i=0;i<cls.length;i++) syncBadge.classList.remove(cls[i]); }
      var map={offline:'state-offline', syncing:'state-syncing', online:'state-online', error:'state-error'};
      if(syncBadge) syncBadge.classList.add(map[state]||'state-offline');
      if(syncText) syncText.textContent=({offline:'Offline', syncing:'Synkroniserer…', online:'Online', error:'Fejl'})[state]||'Offline';
      if(syncNote) syncNote.textContent = note ? ('Senest: '+note) : (state==='online'?'Tilsluttet':'-');
    }catch(e){}
  }
  function nowTime(){ try{ return new Date().toLocaleTimeString('da-DK',{hour:'2-digit',minute:'2-digit'}); }catch(e){ return ''; } }

  /* Firebase */
  var firebaseConfig={apiKey:"AIzaSyA_gh8y-V6kkl95hRzb0ldBxpKWFY5bAck",authDomain:"webkiosk-e5d32.firebaseapp.com",projectId:"webkiosk-e5d32",storageBucket:"webkiosk-e5d32.firebasestorage.app",messagingSenderId:"920175197353",appId:"1:920175197353:web:c3520e9a3ab8146ec4fdb8"};
  var fbApp=firebase.initializeApp(firebaseConfig), fbAuth=firebase.auth(), fbDb=firebase.firestore();

  on(window,'online', function(){ setStatus('online', nowTime()); });
  on(window,'offline',function(){ setStatus('offline'); });

  fbAuth.signInAnonymously().then(function(){ setStatus(navigator.onLine?'online':'offline', nowTime()); }).catch(function(){ setStatus('error'); });

  var unsub=null, writeTimer=null;
  function docRef(){ var id=(config.householdId||'DEFAULT').toUpperCase(); return fbDb.collection('webkiosk').doc(id); }

  function queueWriteFirestore(){
    try{
      if(writeTimer) clearTimeout(writeTimer);
      setStatus('syncing');
      writeTimer=setTimeout(async function(){
        try{
          config._ts=Date.now(); save(config);
          await docRef().set(config,{merge:true});
          setStatus('online', nowTime());
        }catch(e){ setStatus('error'); }
      },250);
    }catch(e){ setStatus('error'); }
  }

  async function writePing(){
    // Minimal ping uden at røre dine valg (merge)
    try{
      setStatus('syncing');
      await docRef().set({_ping: Date.now()}, {merge:true});
      setStatus('online', nowTime());
    }catch(e){
      setStatus('error');
    }
  }

  async function startRealtime(){
    try{
      if(unsub) unsub();
      unsub = docRef().onSnapshot(function(snap){
        try{
          if(!snap || !snap.exists) return;
          var remote=snap.data()||{};
          var local=load();
          if(remote._ts && (!local._ts || remote._ts>local._ts)){
            config=Object.assign({},local,remote);
            save(config); applyAllFromConfig();
            setStatus('online', nowTime());
          }
        }catch(e){}
      }, function(){ setStatus('error'); });
    }catch(e){ setStatus('error'); }
  }
  startRealtime();

    document.head.appendChild(css);
  })();

  <!-- Vejr -->
  <script>
  (function(){
    var elTemp=$('weatherTemp'), elCond=$('weatherCond'), elCity=$('weatherCity'), elIcon=document.querySelector('.widget.weather .icon');
    if(!elTemp||!elCond||!elCity||!elIcon) return;
    function g(d){ return "<path d='"+d+"' />"; }
    function iconSVG(c){ c=String(c);
      var sun=g("M12 4v2 M12 18v2 M4 12H2 M22 12h-2 M5 5l-1.4-1.4 M20.4 20.4L19 19 M5 19l-1.4 1.4 M20.4 3.6L19 5")+g("M12 8a4 4 0 1 1 0 8a4 4 0 0 1 0-8");
      var cloud=g("M3 16.5a4.5 4.5 0 0 1 4.5-4.5h.5A6.5 6.5 0 1 1 20 14.5a3.5 3.5 0 0 1-3.5 3.5H8.5A5.5 5.5 0 0 1 3 16.5z");
      var sunCloud=g("M7.5 7.5l-1.2-1.2 M12 5V3.8 M16.5 7.5l1.2-1.2 M5 12H3.8")+g("M10.5 6.5a3 3 0 1 1 4.5 4.5")+g("M6 18h9a3 3 0 0 0 0-6h-.3a5.5 5.5 0 0 0-10.6 2");
      var drizzle=cloud+g("M9 20l-.8 1.2 M12 20l-.8 1.2 M15 20l-.8 1.2");
      var rain=cloud+g("M9 18l-1.2 2 M12 18l-1.2 2 M15 18l-1.2 2");
      var snow=cloud+g("M10.5 18l-1.5 2 M10.5 20l-1.5-2 M13.5 18l-1.5 2 M13.5 20l-1.5-2");
      var fog=cloud+g("M5 20h10 M6 22h8");
      var thunder=cloud+g("M12 16l-2 4h3l-1.5 3");
      if(c==="0")return sun;
      if(c==="1"||c==="2")return sunCloud;
      if(c==="3")return cloud;
      if(c==="45"||c==="48")return fog;
      if("51,53,55,56,57".indexOf(c)>-1)return drizzle;
      if("61,63,65,66,67,80,81,82".indexOf(c)>-1)return rain;
      if("71,73,75,77,85,86".indexOf(c)>-1)return snow;
      if("95,96,99".indexOf(c)>-1)return thunder;
      return sunCloud;
    }
    function setIcon(code){
      elIcon.setAttribute("viewBox","0 0 24 24");
      elIcon.setAttribute("fill","none");
      elIcon.setAttribute("stroke","currentColor");
      elIcon.setAttribute("stroke-width","2.2");
      elIcon.setAttribute("stroke-linecap","round");
      elIcon.setAttribute("stroke-linejoin","round");
      elIcon.innerHTML=iconSVG(code);
    }
    function getPosition(timeoutMs){
      timeoutMs = timeoutMs||7000;
      return new Promise(function(resolve){
        var done=false;
        function fb(){ if(done) return; done=true; resolve({coords:{latitude:55.6761,longitude:12.5683},fallback:true}); }
        if(!navigator.geolocation){ fb(); return; }
        var to=setTimeout(fb,timeoutMs);
        navigator.geolocation.getCurrentPosition(function(pos){ if(done) return; done=true; clearTimeout(to); resolve(pos); }, function(){ fb(); }, { enableHighAccuracy:false, maximumAge:15*60*1000, timeout:timeoutMs-500 });
      });
    }
    var WMO_DA={0:"Klart",1:"Mest klart",2:"Delvist skyet",3:"Overskyet",45:"Tåge",48:"Rimtåge",51:"Finregn let",53:"Finregn",55:"Finregn kraftig",56:"Isfinregn let",57:"Isfinregn",61:"Regn let",63:"Regn",65:"Regn kraftig",66:"Isregn let",67:"Isregn",71:"Sne let",73:"Sne",75:"Sne kraftig",77:"Sneslud",80:"Byger let",81:"Byger",82:"Byger kraftig",85:"Snebyger let",86:"Snebyger kraftig",95:"Torden",96:"Torden m. hagl",99:"Kraftig torden m. hagl"};
    function codeToDa(c){ return WMO_DA[c]||"Ukendt"; }
    async function loadWeather(){
      try{
        var pos=await getPosition(); var lat=+pos.coords.latitude.toFixed(4); var lon=+pos.coords.longitude.toFixed(4);
        var r=await fetch("https://api.open-meteo.com/v1/forecast?latitude="+lat+"&longitude="+lon+"&current=temperature_2m,weather_code&timezone=auto",{cache:"no-store"});
        var j=await r.json();
        var t=Math.round(((j&&j.current)?j.current.temperature_2m:NaN));
        var c=(j&&j.current)?j.current.weather_code:undefined;
        if(isFinite(t)) elTemp.textContent=t+"°";
        if(typeof c==="number"){ elCond.textContent=codeToDa(c); setIcon(c); }
        try{
          var rg=await fetch("https://geocoding-api.open-meteo.com/v1/reverse?latitude="+lat+"&longitude="+lon+"&language=da&format=json",{cache:"no-store"});
          var gj=await rg.json(); var hit=(gj&&gj.results&&gj.results[0])||null;
          var city=(hit&&hit.name)|| (hit&&hit.admin2) || (hit&&hit.admin1) || (pos.fallback?"København":"");
          if(city) elCity.textContent=city;
        }catch(e){ if(pos.fallback) elCity.textContent="København"; }
      }catch(e){
        if(!elTemp.textContent.trim()) elTemp.textContent="18°";
        if(!elCond.textContent.trim()) elCond.textContent="Klart";
        if(!elCity.textContent.trim()) elCity.textContent="Farum";
        setIcon(2);
      }
    }
    loadWeather(); setInterval(loadWeather, 20*60*1000);
  })();
  </script>
